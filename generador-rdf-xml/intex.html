<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <section class="container">
        <h1>Submit Your Information</h1>
        <form id="infoForm">
            <label for="node-name">Node Name:</label>
            <input type="text" id="node-name" name="node-name" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <h3>Fields</h3>
            <ul id="dynamic-fields"></ul> <!-- Lista para nuevos campos -->
            <h3>Properties</h3>
            <ul id="dynamic-properties"></ul>

            <button type="button" id="addFieldButton">Add New Field</button><br><br> <!-- Botón para agregar campos -->
            <button type="button" id="addPropertyButton">Add New Property</button><br><br> <!-- Botón para agregar propiedades -->

            <button type="button" id="addNodeButton">Add New Node</button><br><br> 
            <button type="submit">Submit and Download</button>
        </form>
    </section>

    
</body>
<script src="code/nav.js"></script>
<script src="code/index_script.js"></script>
</html>
